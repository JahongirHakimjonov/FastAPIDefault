name: CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.7.2"
  UV_LINK_MODE: "copy"
  ENV: "ci"
  POSTGRES_DB: "test"
  POSTGRES_USER: "test"
  POSTGRES_PASSWORD: "test"
  POSTGRES_HOST_AUTH_METHOD: "trust"

jobs:
  ruff:
    name: lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set derived env (IMAGE_*, UV_CACHE_DIR)
        shell: bash
        run: |
          echo "IMAGE_PYTHON=python:${PYTHON_VERSION}-slim" >> $GITHUB_ENV
          echo "IMAGE_UV=ghcr.io/astral-sh/uv:${UV_VERSION}-python${PYTHON_VERSION}-bookworm-slim" >> $GITHUB_ENV
          echo "UV_CACHE_DIR=${UV_CACHE_DIR:-$HOME/.cache/uv}" >> $GITHUB_ENV

      - name: Cache uv (adjust path if needed)
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-

      - name: Install uv and prepare
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          curl -LsSf "https://astral.sh/uv/${UV_VERSION}/install.sh" | sh
          export PATH="$HOME/.local/bin:$PATH"
          if command -v uv >/dev/null 2>&1; then uv --version || true; fi
          if command -v uvx >/dev/null 2>&1; then uvx --version || true; fi
          uv tool install go-task-bin || true

      - name: Run linter
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          RUNNER="uv run" task lint

  mypy:
    name: typecheck (mypy)
    runs-on: ubuntu-latest
    needs: ruff
    steps:
      - uses: actions/checkout@v4

      - name: Set derived env (IMAGE_*, UV_CACHE_DIR)
        shell: bash
        run: |
          echo "IMAGE_PYTHON=python:${PYTHON_VERSION}-slim" >> $GITHUB_ENV
          echo "IMAGE_UV=ghcr.io/astral-sh/uv:${UV_VERSION}-python${PYTHON_VERSION}-bookworm-slim" >> $GITHUB_ENV
          echo "UV_CACHE_DIR=${UV_CACHE_DIR:-$HOME/.cache/uv}" >> $GITHUB_ENV

      - name: Cache uv (adjust path if needed)
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-

      - name: Install uv and prepare
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          curl -LsSf "https://astral.sh/uv/${UV_VERSION}/install.sh" | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv tool install go-task-bin || true

      - name: Run typecheck
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          RUNNER="uv run" task typecheck

  pytest:
    name: tests (pytest)
    runs-on: ubuntu-latest
    needs: mypy
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: "test"
          POSTGRES_USER: "test"
          POSTGRES_PASSWORD: "test"
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Postgres
        shell: bash
        run: |
          for i in $(seq 1 30); do
            pg_isready -h localhost -p 5432 -U test && break
            sleep 1
          done

      - name: Set derived env (needed by this job)
        shell: bash
        run: |
          echo "IMAGE_PYTHON=python:${PYTHON_VERSION}-slim" >> $GITHUB_ENV
          echo "UV_CACHE_DIR=${UV_CACHE_DIR:-$HOME/.cache/uv}" >> $GITHUB_ENV

      - name: Cache uv (adjust path if needed)
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-

      - name: Install uv and prepare
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          curl -LsSf "https://astral.sh/uv/${UV_VERSION}/install.sh" | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv tool install go-task-bin || true

      - name: Run tests
        shell: bash
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          RUNNER="uv run" task test-ci

  build-image:
    name: build & push image
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - uses: actions/checkout@v4

      # compute lowercase repository name once and expose as env
      - name: Set REPO_LOWER (lowercased github repository)
        shell: bash
        run: |
          # GITHUB_REPOSITORY is owner/name
          echo "REPO_LOWER=$(echo '${GITHUB_REPOSITORY}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Install uv
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          curl -LsSf "https://astral.sh/uv/${UV_VERSION}/install.sh" | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv tool install go-task-bin || true

      - name: Extract project version to env
        id: get_version
        shell: bash
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # extract project.version using uvx (toml-cli) if available
          LATEST_TAG=$(uvx --from=toml-cli toml get --toml-path=pyproject.toml project.version 2>/dev/null || echo "unknown")
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_ENV
          echo "IMAGE_TAG_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          # derive branch name (fall back to last path component of GITHUB_REF)
          IMAGE_TAG_BRANCH=${GITHUB_REF_NAME:-${GITHUB_REF##*/}}
          echo "IMAGE_TAG_BRANCH=${IMAGE_TAG_BRANCH}" >> $GITHUB_ENV
          # sanitize branch for use as a docker tag: lowercase and replace slashes with hyphens
          IMAGE_TAG_BRANCH_SAFE=$(echo "${IMAGE_TAG_BRANCH}" | tr '[:upper:]' '[:lower:]' | sed 's:/: - :g' | sed 's: : - :g' | sed 's/[^a-z0-9._-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
          # The sed above ensures we convert slashes/invalid chars -> hyphens and remove duplicate hyphens.
          echo "IMAGE_TAG_BRANCH_SAFE=${IMAGE_TAG_BRANCH_SAFE}" >> $GITHUB_ENV

      - name: Debug: show resolved tag variables
        shell: bash
        run: |
          echo "REPO_LOWER=${REPO_LOWER}"
          echo "IMAGE_TAG_SHA=${IMAGE_TAG_SHA}"
          echo "IMAGE_TAG_BRANCH=${IMAGE_TAG_BRANCH}"
          echo "IMAGE_TAG_BRANCH_SAFE=${IMAGE_TAG_BRANCH_SAFE}"
          echo "LATEST_TAG=${LATEST_TAG}"
          echo "GITHUB_REF=${GITHUB_REF}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull cache image (best effort)
        shell: bash
        run: |
          # use the lowercased repo env and safe branch tag
          docker pull ghcr.io/${REPO_LOWER}:${IMAGE_TAG_BRANCH_SAFE} || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # concrete tags (no literal ${...} placeholders)
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG_SHA }}
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG_BRANCH_SAFE }}
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.LATEST_TAG }}
          cache-from: type=registry,ref=ghcr.io/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG_BRANCH_SAFE }}
          cache-to: type=inline
          # optionally set platforms if you need multi-platform builds:
          # platforms: linux/amd64,linux/arm64

      - name: Print pushed tags
        shell: bash
        run: |
          echo "Pushed tags:"
          echo " - ghcr.io/${REPO_LOWER}:${IMAGE_TAG_SHA}"
          echo " - ghcr.io/${REPO_LOWER}:${IMAGE_TAG_BRANCH_SAFE}"
          echo " - ghcr.io/${REPO_LOWER}:${LATEST_TAG}"
